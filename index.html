<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初音未来介绍</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background-color: #004c6d;
            color: #fff;
            padding: 30px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #0077b6;
            padding: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #00b4d8;
        }

        .container {
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        section {
            margin-bottom: 40px;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            color: #0077b6;
            border-bottom: 2px solid #0077b6;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #004c6d;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>初音未来介绍</h1>
    </header>
    <nav>
        <a href="#home">主页</a>
        <a href="#bio">生平</a>
        <a href="#works">作品</a>
        <a href="#technology">技术</a>
        <a href="#community">社区</a>
    </nav>
    <div class="container">
        <section id="home">
            <h2>主页</h2>
            <img src="https://example.com/hatsune-miku-home.jpg" alt="初音未来主页图像">
            <p>初音未来（Hatsune Miku）是一个由Crypton Future Media开发的虚拟歌手，使用VOCALOID技术进行声音合成。</p>
        </section>
        <section id="bio">
            <h2>生平</h2>
            <img src="https://example.com/hatsune-miku-bio.jpg" alt="初音未来生平图像">
            <p>初音未来于2007年首次发布，迅速成为日本流行文化的一部分，并吸引了全球范围内的粉丝。</p>
        </section>
        <section id="works">
            <h2>作品</h2>
            <img src="https://example.com/hatsune-miku-works.jpg" alt="初音未来作品图像">
            <p>初音未来有许多著名的音乐作品，包括《千本樱》和《初音未来的消失》等。</p>
        </section>
        <section id="technology">
            <h2>技术</h2>
            <img src="https://example.com/hatsune-miku-technology.jpg" alt="初音未来技术图像">
            <p>初音未来使用VOCALOID技术，这是一种基于合成语音的技术，允许用户通过输入歌词和旋律来创作歌曲。</p>
        </section>
        <section id="community">
            <h2>社区</h2>
            <img src="https://example.com/hatsune-miku-community.jpg" alt="初音未来社区图像">
            <p>初音未来有一个庞大的粉丝社区，包括各种活动和音乐会，如Miku Expo。</p>
        </section>
    </div>
    <footer>
        <p>版权所有 &copy; 2023</p>
    </footer>
</body>

</html>
